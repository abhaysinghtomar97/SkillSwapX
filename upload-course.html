<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Course - SkillSwapX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">SkillSwapX</h1>
    <div class="space-x-4">
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
      <a href="auth.html" class="bg-red-500 text-white px-4 py-2 rounded">Logout</a>
    </div>
  </nav>

  <section class="py-16 px-6 md:px-20">
    <h2 class="text-3xl font-bold mb-8 text-center">Upload Your Course</h2>
    <form class="bg-white shadow rounded p-8 max-w-3xl mx-auto space-y-6">
      <input type="text" placeholder="Course Title" class="w-full p-3 border rounded" required>
      <textarea placeholder="Course Description" class="w-full p-3 border rounded" rows="4"></textarea>
      <input type="text" placeholder="Tags (comma separated)" class="w-full p-3 border rounded">
      <input type="file" accept="video/*" class="w-full p-3 border rounded">
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded">Upload Course</button>
    </form>
  </section>

  <footer class="text-center py-8 bg-gray-100 text-sm text-gray-600">
    &copy; 2025 SkillSwapX. Created with ðŸ’™ by Abhay Singh Tomar
  </footer>
</body>
</html>
